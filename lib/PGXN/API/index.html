    <h1>PostgreSQL Extension Network API</h1>
    <p>This is the PGXN API server. You probably
    want <a href="http://pgxn.org/">PGXN</a>. Or if you want to upload a
    distribution to PGXN, use <a href="http://manager.pgxn.org/">PGXN
    Manager</a>. If you actually want to use the PGXN API, you might
    want to have a look at <a href="https://github.com/pgxn/pgxn-api/wiki">the
    documentation</a>.</p>
  </body>
